<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Highlights Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #results {
            max-height: 800px;
            overflow-y: auto;
        }
        .dropdown-menu {
            max-height: 200px;
            overflow-y: auto;
        }
        .search-input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center" style="background-color:royalblue; color: white;">Kindle Highlights Viewer</h1>
        <div class="mb-3">
            <label for="fileInput" class="form-label">Upload MyClippings.txt</label>
            <input type="file" id="fileInput" class="form-control" accept=".txt">
        </div>

        <!-- Control grid -->
        <div class="mb-3">
            <!-- Grid container -->
            <div class="d-grid" style="grid-template-rows: auto auto; grid-template-columns: 0fr 0.2fr 0.2fr 0.2fr; gap: 0.5rem; place-items: center;">
                <!-- Top Row: Labels -->
                <label for="authorDropdown" class="form-label">Filter by Author</label>
                <label for="toggleMetadata" class="form-label">Show Metadata</label>
                <label for="toggleEdits" class="form-label">Edit Highlights</label>
                <label for="undoButton" class="form-label"></label>
        
                <!-- Bottom Row: Dropdown and Toggle -->
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="authorDropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
                        All Authors
                    </button>
                    <ul class="dropdown-menu" id="authorDropdown">
                        <input type="text" class="search-input" id="searchInput" placeholder="Search authors..." />
                        <!-- Dropdown options will be added dynamically here -->
                    </ul>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="toggleMetadata">
                    <label class="form-check-label" for="toggleMetadata"></label>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="toggleEdits">
                    <label class="form-check-label" for="toggleEdits"></label>
                </div>

                <button id="undoButton" class="btn btn-secondary">Undo Delete</button>
                
            </div>
        </div>
        
        <!-- Results -->
        <div id="results" class="border p-3">
            <p class="text-muted">Highlights will appear here.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
