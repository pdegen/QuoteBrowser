<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle Highlights Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #results {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Kindle Highlights Viewer</h1>
        <div class="mb-3">
            <label for="fileInput" class="form-label">Upload MyClippings.txt</label>
            <input type="file" id="fileInput" class="form-control" accept=".txt">
        </div>
        <div class="mb-3">
            <label for="authorDropdown" class="form-label">Filter by Author</label>
            <select id="authorDropdown" class="form-select">
                <option value="all">All Authors</option>
            </select>
        </div>
        <div id="results" class="border p-3">
            <p class="text-muted">Highlights will appear here.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
